<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #eff6ff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }

        .signup-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            width: 100%;
            max-width: 28rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e3a8a;
            margin: 0 0 0.5rem 0;
        }

        .card-header p {
            color: #6b7280;
            font-weight: 300;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        .signup-button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .signup-button:hover {
            background-color: #1d4ed8;
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
        }

        .login-link {
            text-align: center;
            color: #6b7280;
        }

        .login-link a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }



        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .password-wrapper input {
            padding-right: 4rem; 
        }

        .error-msgs{
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            height: 1rem;
        }
        .input-error {
            border-color: #ef4444;
        }

        .input-error:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <div class="card-header">
            <h1>Create an Account</h1>
            <p>Join us and start your journey today.</p>
        </div>

        <form id="signup-form" action="/signup" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g., John Doe" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter a secure password" name="pswd" required>
                    <button type="button" class="toggle-password">Show</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                     <button type="button" class="toggle-password">Show</button>
                </div>
                <!-- Error message will be displayed here -->
                <p id="password-error" class="error-msgs"></p>
                {% if alert_message %}
                <p id="error-msg" class="error-msgs"> {{ alert_message }} </p>
                {% endif %}
            </div>
            
            <button type="submit" class="signup-button" >
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account?
            <a href="/login">Sign In</a>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const form = document.getElementById('signup-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');

        // --- PASSWORD VALIDATION LOGIC ---

        function validatePasswords() {
            // If the passwords do not match...
            if (passwordInput.value !== confirmPasswordInput.value) {
                // ...show the error message and add error styles
                passwordError.textContent = 'Passwords do not match.';
                passwordInput.classList.add('input-error');
                confirmPasswordInput.classList.add('input-error');
                return false;
            } else {
                // ...otherwise, clear the error message and styles
                passwordError.textContent = '';
                passwordInput.classList.remove('input-error');
                confirmPasswordInput.classList.remove('input-error');
                return true;
            }
        }

        // event listener to the form's submit event
        form.addEventListener('submit', function(event) {
            // If the passwords are not valid...
            if (!validatePasswords()) {
                // ...prevent the form from submitting
                event.preventDefault();
            }
        });

        // event listeners for real-time validation as the user types
        passwordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        // --- SHOW/HIDE PASSWORD LOGIC ---

        // click event listener to each "Show" button
        togglePasswordButtons.forEach(button => {
            button.addEventListener('click', function() {
                const passwordField = this.previousElementSibling;

                // Check the current type of the input field
                if (passwordField.type === 'password') {
                    // If it's a password, change to text to show it
                    passwordField.type = 'text';
                    this.textContent = 'Hide';
                } else {
                    // If it's text, change back to password to hide it
                    passwordField.type = 'password';
                    this.textContent = 'Show';
                }
            });
        });
    </script>
</body>
</html>

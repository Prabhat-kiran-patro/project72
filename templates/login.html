<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #eff6ff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 3.5rem;
            width: 100%;
            max-width: 28rem;
            margin: 1.5rem;
        }

        .login-card h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.75rem;
        }

        .login-card .subtitle {
            font-weight: 300;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .form-group input::placeholder {
            color: #9ca3af;
            font-weight: 300;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper input {
            padding-right: 4.5rem; 
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.5rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: #6b7280;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .login-button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            background-color: #1d4ed8;
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
        }

        .signup-link {
            text-align: center;
            color: #6b7280;
        }

        .signup-link a {
            color: #2563eb;
            font-weight: 700;
            text-decoration: none;
        }
        .error-msgs{
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            height: 1rem;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Welcome back!</h1>
        <p class="subtitle">Please enter your details to sign in.</p>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password"
                        name="pswd"
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="toggle-password">Show</button>
                </div>
            </div>
            {% if alert_message %}
                <p id="error-msg" class="error-msgs"> {{ alert_message }} </p>
            {% endif %}
            <button type="submit" class="login-button">
                Sign in
            </button>
        </form>

        <div class="signup-link">
            Don't have an account?
            <a href="/signup">Sign up</a>
        </div>
    </div>

    <script>
    const togglePasswordButton = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    togglePasswordButton.addEventListener('click', function () {
        
        // Get the current type of the input field.
        const currentType = passwordInput.getAttribute('type');

        // Check if the input type is currently 'password'.
        if (currentType === 'password') {
            // If it is, change it to 'text' to make the password visible.
            passwordInput.setAttribute('type', 'text');
            
            // Also, change the button's text to say "Hide".
            this.textContent = 'Hide';
        } else {
            // Otherwise (if the type is 'text')...
            // Change it back to 'password' to hide the text again.
            passwordInput.setAttribute('type', 'password');

            // And change the button's text back to "Show".
            this.textContent = 'Show';
        }
    });
    </script>
</body>
</html>
